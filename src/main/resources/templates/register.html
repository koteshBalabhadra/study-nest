<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>StudyNest/register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
 <link rel="icon" type="image/x-icon" th:href="@{/img/studyNest.png}">
  </head>
  <body>
	  <div class="bg-dark p-3 mb-4">
			<a href="/index" class="link-underline link-underline-opacity-0"><h1 class="text-warning d-flex justify-content-center">StudyNest</h1></a>
		</div>
    <div class="container ">
	<div class="p-1 my-1">
			<h2 class="text-wargin text-center">Register</h2>
		</div>
		
		
	<div class=" container-fluid col-md-6 border border-2 shadow rounded">
	<form class="p-3 " action="/user/addUser" method="post" th:autocomplete="off" autocomplete="off" >
		<div class="input-group input-group-md my-3">
  <span class="input-group-text bg-primary text-white w-25" id="inputGroup-sizing-lg">User Name</span>
  <input type="text" th:autoComplete="off" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" id="username" name="username" placeholder="koti...">
</div>
  <div class="input-group input-group-md my-3">
  <span class="input-group-text bg-primary text-white w-25" id="inputGroup-sizing-lg">Email</span>
  <input type="email" th:autoComplete="off" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" id="email" name="email" placeholder="example@kodnest.com">
</div>
  <div class="input-group input-group-md my-3">
  <span class="input-group-text bg-primary text-white w-25" id="inputGroup-sizing-lg">Password</span>
  <input type="password"  autocomplete="off"   class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" id="password" name="password" placeholder="******">
</div>
<div class="input-group my-3">
	<div  class="ms-3">
  <span class="w-10 px-3 py-2 border rounded input-group-sm bg-primary text-white me-4 ms-5" id="inputGroup-sizing-lg">Role</span>
  </div>
  <div class="input-group-prepend ">
    <div class="p-1 m-1">
      <input type="radio" class="" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" id="teacher" name="role" value="trainer">
    </div>
  </div><h5 class="me-2"><label for="teacher">Teacher</label></h5>
  <div class="input-group-prepend"> 
  <div class="p-1 m-1">
      <input type="radio" class="" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" id="student" name="role" value="student">
</div>
  </div><h5><label for="student">Student</label></h5>
  
</div>

   
	<div class="d-flex justify-content-center">
		  <button type="submit" class="btn btn-success ">Submit</button>
	</div>
</form>
<div class="p-2">
	<h5><a href="/login" class="d-flex justify-content-end p-2">Login</a></h5>
</div>

</div>
		</div>
		
		
		
	
	<footer
      class=" text-dark footer bg-dark"
      style="position: fixed;
	   left: 0;
	   bottom: 0;
	   width: 100%;
	   color: white;"
    >
      <!-- Section: Social media -->
      <section
        class=" d-flex justify-content-start p-2 text-white bg-secondary "
      >
        <!-- Left -->
        <div class="w-100"><h5 class="d-block">Get connected with us on social networks:</h5></div>
        
        <!-- Left -->
        <!-- Right -->
        <div class=" d-flex justify-content-end me-5">
            <img th:src="@{/footer/logo-facebook.png}" width="2%" class="img-fluid d-block me-3"/>
            <img th:src="@{/footer/logo-instagram.png}" width="2%" class="img-fluid d-block me-3"/>
            <img th:src="@{/footer/logo-linkedin.png}" width="2%" class="img-fluid d-block me-3"/>
            <img th:src="@{/footer/logo-twitter.png}" width="2%" class="img-fluid d-block me-3"/>
               <img th:src="@{/footer/logo-github.png}" width="2%" class="img-fluid d-block me-3"/>
        </div>
        <!-- Right -->
      </section>
      <!-- Section: Social media -->

      <!-- Section: Links  -->

      <!-- Section: Links  -->

      <div class="text-center p-1 text-secondary">

        <a class="link text-decoration-none" href="/index" >StudyNest</a>
      </div>
      <!-- Copyright -->

  </body>
</html>
