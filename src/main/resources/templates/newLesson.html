<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>StudyNest/New Lesson</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="icon" type="image/x-icon" th:href="@{/img/studyNest.png}">
  </head>
  <body>
	  
			<div class="bg-dark p-3  d-flex justify-content-between ">
		<div class="d-flex justify-content-start">
		  	<img th:src="@{/img/studyNest.png}" class=" rounded m-0 p-0 float-start" width="7%" height=""/>
			<div class="me-5">
			<a href="/trainer/login" class="link-underline link-underline-opacity-0 text-decoration-none"><h1 class="text-warning d-flex justify-content-center">StudyNest</h1></a>
			</div>
			<div><a href="/trainer/addCourse" class="link-underline link-underline-opacity-0 text-decoration-none"><h3 class="text-warning mb-0 mt-3 me-5">Add Course</h3></a></div>
			<div><a href="/trainer/viewCourses" class="link-underline link-underline-opacity-0 text-decoration-none"><h3 class="text-warning mb-0 mt-3">View Courses</h3></a></div>
		</div>
		<div class="d-flex justify-content-around">
				<div class="mb-0 pb-0">
				 	<h3 class="text-success"> <span th:text="${user.getUsername()}"></span></h3>
			 	</div>
			 <div class="mb-0 pb-0 ms-4">
				<a href="/logout" class="link-underline link-underline-opacity-0"><h3 class="text-warning d-flex justify-content-center">logout</h3></a>
			 </div>
			 
			 </div>
		</div>
			
    <div class="container ">
	<div class="p-1 my-1">
			<h2 class="text-wargin text-center">New Lesson</h2>
		</div>
	<div class=" container-fluid col-md-6 border border-2 shadow rounded">
	<form class="p-3 " action="/trainer/addLesson" method="post">
		
		<div class="input-group input-group-md my-3">
		  <span class="input-group-text bg-primary text-white w-25" id="inputGroup-sizing-lg">CourseId</span>
		  <input  type="number" class="form-control" list="browsers" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" id="courseId" name="courseId" placeholder="101">
		  <datalist id="browsers">
		     <th:block th:each="course : ${clist}">
            <option th:value="${course.courseId}" th:text="${course.courseName}"/>
        </th:block>
  		</datalist>
		</div>

<div class="input-group input-group-md my-3">
  <span class="input-group-text bg-primary text-white w-25" id="inputGroup-sizing-lg">LessonId</span>
  <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" id="id" name="id" placeholder="111">
</div>
  <div class="input-group input-group-md my-3">
  <span class="input-group-text bg-primary text-white w-25" id="inputGroup-sizing-lg">Lesson Name</span>
  <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" id="lname" name="lname" placeholder="java">
</div>
<div class="input-group input-group-md my-3">
  <span class="input-group-text bg-primary text-white w-25" id="inputGroup-sizing-lg">Lesson Topic</span>
  <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" id="ltopics" name="ltopics" placeholder="Arrays">
</div>
  <div class="input-group input-group-md my-3">
  <span class="input-group-text bg-primary text-white w-25" id="inputGroup-sizing-lg">Lesson Link</span>
  <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" id="llink" name="llink" placeholder="http://">
</div>


  
	<div class="d-flex justify-content-center">
		  <button type="submit" class="btn btn-success ">Add Lesson</button>
	</div>

</form>
</div>
		</div>

            <img th:src="@{/footer/logo-linkedin.png}" width="2%" class="img-fluid d-block me-3"/>
            <img th:src="@{/footer/logo-twitter.png}" width="2%" class="img-fluid d-block me-3"/>
               <img th:src="@{/footer/logo-github.png}" width="2%" class="img-fluid d-block me-3"/>
        </div>
        <!-- Right -->
      </section>
